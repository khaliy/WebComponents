<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <template id="clockTemplate">
        <div class="clock">
        	<span class="hours"></span>
        	<span class="sep">:</span>
        	<span class="minutes"></span>
        	<span class="sep">.</span>
        	<span class="seconds"></span>
        </div>
    </template>

    <div class="clock-holder" play></div>
    
    <script src="../clock.js" type="text/javascript"></script>
    <script src="shadow-dom.js" type="text/javascript"></script>
</body>
</html>
