<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="x-clock-controls" attributes="active">
    <template>
        <style>
            :host :empty,
            :host :empty + .sep {
                visibility: hidden;
            }
        </style>
        <div class="controls">
            <button type="submit"  on-click="{{onClick}}">Play/stop</button>
        </div>
    </template>
    <script>
        Polymer('x-clock-controls', {
            ready: function() {
                this.active = false;
            },
            onClick: function () {
                this.active = !this.active;
            }
        });
    </script>
</polymer-element>
